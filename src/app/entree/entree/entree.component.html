<table  class="table table-hover table-sm" 
       >  
          <thead class="thead-light">  
              <tr>  
                  <th>Entree Id</th>  
                  <th>Entree Nom</th>  
                  <th>Student quantite</th>  
                  <th>Action</th>  
                    
              </tr>  
          </thead>  
          <tbody>  
               <tr *ngFor="let entree of entrees ">  
                  <td>{{entree.id}}</td>  
                  <td>{{entree.nomEntree}}</td>  
                  <td>{{entree.quantiteEntree}}</td>  
                  <td><button  class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>   
                    <button  class='btn btn-info'  
                    data-toggle="modal" data-target="#myModal">Update</button>  
                  </td>  
                </tr>   
          </tbody><br>  
      </table>
